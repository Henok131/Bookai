services:
  db:
    image: postgres:15
    container_name: bookai_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookai_password}
      POSTGRES_DB: ${POSTGRES_DB:-bookai}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookai} || pg_isready -U bookai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build: ./apps/api
    container_name: bookai_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8080
      DOMAIN: ${DOMAIN:-bookai.asenaytech.com}
      DATABASE_URL: postgresql://${POSTGRES_USER:-bookai}:${POSTGRES_PASSWORD:-bookai_password}@db:5432/${POSTGRES_DB:-bookai}
    ports:
      - "8080:8080"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  ocr:
    build: ./services/ocr
    container_name: bookai_ocr
    environment:
      PORT: 8000
      DOMAIN: ${DOMAIN:-bookai.asenaytech.com}
    ports:
      - "8000:8000"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    build: ./apps/web
    container_name: bookai_web
    depends_on:
      api:
        condition: service_healthy
    environment:
      VITE_API_BASE: https://${DOMAIN:-bookai.asenaytech.com}/api
    ports:
      - "5173:5173"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: bookai_nginx
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
      ocr:
        condition: service_healthy
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - app_net
    restart: unless-stopped

networks:
  app_net:
    driver: bridge

volumes:
  pgdata:

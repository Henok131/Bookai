services:
  db:
    image: postgres:15
    container_name: bookai_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    container_name: bookai_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8080
      DOMAIN: ${DOMAIN}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8080:8080"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ocr:
    build: ./services/ocr
    container_name: bookai_ocr
    environment:
      PORT: 8000
      DOMAIN: ${DOMAIN}
    ports:
      - "8000:8000"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: ./apps/web
    container_name: bookai_web
    depends_on:
      - api
    environment:
      VITE_API_BASE: https://bookai.asenaytech.com/api
    ports:
      - "5173:5173"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: bookai_nginx
    depends_on:
      - web
      - api
      - ocr
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  pgdata:
